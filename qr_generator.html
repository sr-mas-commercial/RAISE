    // Clean/safe display of values, return empty string if invalid
    function safeValue(val) {
      if (val === null || val === undefined) return "";
      if (typeof val === "string" && (val.trim() === "" || val.toLowerCase() === "nan")) return "";
      return val;
    }

    // Build query string with only valid parameters
    function buildQuery(asset) {
      const params = [];
      if (safeValue(asset.assetCode))
        params.push(`asset=${encodeURIComponent(asset.assetCode)}`);
      // Add more if you want other params
      return params.length > 0 ? params.join("&") : "";
    }

    async function fetchAssets() {
      try {
        const res = await fetch("assets/assets.json");
        if (!res.ok) throw new Error("Failed to load assets.json");
        return await res.json();
      } catch (e) {
        alert("Error fetching assets: " + e.message);
        return {};
      }
    }

    // Generate QR data URL for given asset
    function createQRDataURL(asset) {
      const url = `${DEPLOYED_FORM_URL}?${buildQuery(asset)}`;
      const qr = new QRious({ value: url, size: 190 });
      return qr.toDataURL();
    }

    // Render cards for each asset
    function renderAssets(assets) {
      const container = document.getElementById("container");
      container.innerHTML = "";
      Object.values(assets).forEach((asset) => {
        const qrDataURL = createQRDataURL(asset);
        const card = document.createElement("div");
        card.className = "card";

        // Prepare safe fields
        const stationName = safeValue(asset.stationName);
        const assetCode = safeValue(asset.assetCode);
        const location = safeValue(asset.location);
        const type = safeValue(asset.type);
        const licenseeName = safeValue(asset.licenseeName);
        const category = safeValue(asset.category);

        // Build HTML only for non-empty fields
        card.innerHTML = `
          <img src="${LOGO_PATH}" alt="Indian Railways Logo" class="logo" />
          <div class="title"> Southern Railway </div>
          <div class="title"> Chennai Division </div>
          <br>
          <div class="bottom-text">${stationName}</div>
          <br>
          ${assetCode ? `<div class="details"><b>Asset ID:</b> ${assetCode}</div>` : ""}
          ${type ? `<div class="details"><b>Type:</b> ${type}</div>` : ""}
          ${location ? `<div class="details"><b>Location:</b> ${location}</div>` : ""}
          ${licenseeName ? `<div class="details"><b>Licensee:</b> ${licenseeName}</div>` : ""}
          ${category ? `<div class="details"><b>Category:</b> ${category}</div>` : ""}
          <img src="${qrDataURL}" alt="QR Code" class="qr" />
          <div class="bottom-text">Scan this QR code to register feedback or complaint for this specific facility or asset</div>
        `;
        container.appendChild(card);
      });
    }

  async function generateBulkPDF(assets) {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({
    orientation: "portrait",
    unit: "mm",
    format: [297, 420], // A3 size
  });

  const assetList = Object.values(assets);

  for (let i = 0; i < assetList.length; i++) {
    const asset = assetList[i];
    const qrDataURL = createQRDataURL(asset);

    // Safe field extraction
    const stationName = safeValue(asset.stationName);
    const assetCode = safeValue(asset.assetCode);
    const location = safeValue(asset.location);
    const type = safeValue(asset.type);
    const licenseeName = safeValue(asset.licenseeName);
    const category = safeValue(asset.category);

    // === Add Blue Border ===
    pdf.setDrawColor(0, 51, 153); // Deep blue
    pdf.setLineWidth(3);
    pdf.rect(10, 10, 277, 400); // Outer border (A3 page = 297x420 mm)

    // === Add Logo ===
    try {
      await pdf.addImage(LOGO_PATH, "PNG", (297 - 60) / 2, 20, 60, 60);
    } catch (error) {
      console.log("Logo not loaded:", error);
    }

    let yPos = 100;

    // === Main Header ===
    pdf.setFont("helvetica", "bold");
    pdf.setFontSize(28);
    pdf.setTextColor(0, 51, 102);
    pdf.text("Southern Railway", 148.5, yPos, { align: "center" });
    yPos += 12;

    // === Sub Header ===
    pdf.setFontSize(22);
    pdf.text("Chennai Division", 148.5, yPos, { align: "center" });
    yPos += 20;

    // === Station Name ===
    pdf.setFontSize(26);
    pdf.setTextColor(255, 153, 51);
    pdf.text(stationName, 148.5, yPos, { align: "center" });
    yPos += 18;

    // === Asset Details ===
    pdf.setFont("helvetica", "normal");
    pdf.setFontSize(14);
    pdf.setTextColor(0, 51, 102);

    const addTextLine = (label, value) => {
      if (value) {
        pdf.text(`${label}: ${value}`, 148.5, yPos, { align: "center" });
        yPos += 8;
      }
    };

    addTextLine("Asset ID", assetCode);
    addTextLine("Type", type);
    addTextLine("Location", location);
    addTextLine("Licensee", licenseeName);
    addTextLine("Category", category);

    yPos += 10;

    // === QR Code ===
    const qrSize = 160; // Bigger for A3
    const qrX = (297 - qrSize) / 2;
    pdf.addImage(qrDataURL, "PNG", qrX, yPos, qrSize, qrSize);
    yPos += qrSize + 15;

    // === Instruction Text (Bottom) ===
    pdf.setFont("helvetica", "bold");
    pdf.setFontSize(16);
    pdf.setTextColor(0, 51, 102);
    pdf.text("Scan this QR code to register feedback or complaint", 148.5, yPos, { align: "center" });
    yPos += 8;
    pdf.text("for this specific facility or asset", 148.5, yPos, { align: "center" });

    // === Page Break ===
    if (i !== assetList.length - 1) pdf.addPage([297, 420], "portrait");
  }

  pdf.save("RAISE_QR_Bulk_A3.pdf");
}

    // Main function to fetch, render and setup bulk download

        return;
      }
      renderAssets(assets);
      document.getElementById("downloadBtn").onclick = () => generateBulkPDF(assets);
